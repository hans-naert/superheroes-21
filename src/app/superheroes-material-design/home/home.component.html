<div *ngFor="let hero of superheroes; index as i; first as isFirst;
last as isLast; even as isEven; odd as isOdd">
  {{i+1}}. {{hero}}
  <ng-template [ngIf]="isFirst">(first)</ng-template>
  <ng-template [ngIf]="isLast">(last)</ng-template>
  <ng-template [ngIf]="isEven">(even)</ng-template>
  <ng-template [ngIf]="isOdd">(odd)</ng-template>
</div>
